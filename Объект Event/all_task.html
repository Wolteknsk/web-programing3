<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <style>
        .red { background-color: red; }
    </style>
</head>
<body>
    <!-- Задание 1 -->
    <h2>Задание 1: Вывод клавиш и их кодов</h2>
    <input type="text" id="keyInput" placeholder="Нажмите клавиши">
    <p id="keyOutput"></p>

    <!-- Задание 2 -->
    <h2>Задание 2: Перенос текста из инпута в абзац</h2>
    <input type="text" id="textInput" placeholder="Введите текст и нажмите Enter">
    <p id="paragraph"></p>

    <!-- Задание 3 -->
    <h2>Задание 3: Добавление href к ссылке</h2>
    <a href="https://example.com" id="link1">Ссылка 1</a>
    <a href="https://google.com" id="link2">Ссылка 2</a>

    <!-- Задание 4 -->
    <h2>Задание 4: Красный фон при Alt+Click</h2>
    <div id="altClickElement" style="width: 150px; height: 150px; border: 1px solid black;">Кликните с Alt</div>

    <!-- Задание 5 -->
    <h2>Задание 5: Сумма чисел из двух инпутов</h2>
    <input type="number" id="input1" placeholder="Число 1">
    <input type="number" id="input2" placeholder="Число 2">
    <a href="#" id="sumLink">Посчитать сумму</a>
    <p id="sumResult"></p>

    <script>
        // Задание 1
        document.getElementById('keyInput').addEventListener('keydown', function(event) {
            const output = document.getElementById('keyOutput');
            output.textContent = `Клавиша: ${event.key}, Код: ${event.keyCode}`;
        });

        // Задание 2
        document.getElementById('textInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const paragraph = document.getElementById('paragraph');
                paragraph.textContent += this.value + ' ';
                this.value = ''; 
            }
        });

        // Задание 3
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); 
                this.textContent += ` [${this.href}]`;
            });
        });

        // Задание 4
        document.getElementById('altClickElement').addEventListener('click', function(event) {
            if (event.altKey) {
                this.classList.add('red'); 
            } else {
                this.classList.remove('red'); 
            }
        });

        // Задание 5
        document.getElementById('sumLink').addEventListener('click', function(event) {
            event.preventDefault(); 

            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);

            if (!isNaN(input1) && !isNaN(input2)) {
                const sum = input1 + input2;
                document.getElementById('sumResult').textContent = `Сумма: ${sum}`;
            } else {
                document.getElementById('sumResult').textContent = 'Введите корректные числа';
            }
        });
    </script>
</body>
</html>
