<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кнопки с числами</title>
</head>
<body>
    <input id="button1" type="submit" value="Кнопка 1">
    <input id="button2" type="submit" value="Кнопка 2">
    <input id="button3" type="submit" value="Кнопка 3">

    <script>
        document.getElementById('button1').onclick = function() {
            alert('1');
        };

        document.getElementById('button2').onclick = function() {
            alert('2');
        };

        document.getElementById('button3').onclick = function() {
            alert('3');
        };
    </script>
</body>
</html>
