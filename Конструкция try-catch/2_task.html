<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переполнение localStorage</title>
</head>
<body>
    <script>
        try {

            let largeData = "a".repeat(10 * 1024 * 1024); // 10 МБ

            localStorage.setItem('largeData', largeData);

            console.log("Данные успешно сохранены в localStorage.");
        } catch (error) {
            console.error("Произошла ошибка:");
            console.error("Имя ошибки:", error.name);
            console.error("Текст ошибки:", error.message);
        }
    </script>
</body>
</html>
